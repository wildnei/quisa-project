<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/49b9f897d8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
   
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">
            <a id="logo" class="uk-navbar-item uk-logo" href="./index.html"><img src="./img/logo.png"></a>
    </nav>

    <div class="uk-container">
        <section class="mainText">
            <div class="text uk-heading-small">EASY GAME SEARCH</div>

            <div class="uk-margin">
                <form class="uk-search uk-search-default uk-align-center">
                    <a href="" uk-search-icon></a>
                    <input id="searchBar" class="uk-search-input" type="search" placeholder="Ex: League of Legends">
                </form>
            </div>
        </section>

        <div class="limitColumn uk-column-1-2@s uk-align-center">
            <!-- <button id="searchButton" class="uk-button uk-button-secondary">Search</button> -->
            <!-- <button id="searchRandom" class="uk-button uk-button-danger">Find-me a Random Game</button> -->

            <a href="" src="" id="searchButton" class="uk-button uk-button-primary uk-align-center">Search</a>
            <a href="" src="" id="searchRandom" class="uk-button uk-button-danger uk-align-center" type="button">Find-me
                a Good Game</a>

        </div>


        <div id="gameContainer" class="uk-container">
            <div class="uk-card uk-card-default uk-width-1-1@m">
            </div>
        </div>

        <div class="filters uk-margin-left">


            <fieldset class="pastSearches filters uk-align-center">
                <legend>Past Search</legend>
                <div id="searchOutput"></div>
            </fieldset>

            <div id="clear" class="uk-button uk-button-primary uk-align-center">Erase Search History</div>

            <script src="./assets/main.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js"
                integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA=="
                crossorigin="anonymous"></script>

</body>

</html>
